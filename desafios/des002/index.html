<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio002</title>
    
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML, podemos inserir os elementos da lista a seguir. Passe o mause sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul>
        <li><abbr title="Use a tag <p>">Parágrafo</abbr></li>
        <li><abbr title="Use a tag <h1>...<h6>" >Títulos</abbr></li>  
        <li><abbr title="Use a tag <img>">Imagens</abbr></li>  
        <li><abbr title="Use a tag <abbr>">Abreviações</abbr></li>
        <li><abbr title="Use a tag <code>">Codigo Fonte</abbr></li>
        <li><abbr title="Use a tag <ol>"> Lista Ordenada</abbr></li>
        <li><abbr title="Use a tag <ul>">Lista não Odenada </abbr></li>    
    </ul>



</body>
</html>
